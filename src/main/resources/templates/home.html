<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>Find Your Friends</title>

    <link href="http://fonts.googleapis.com/css?family=Roboto:300&amp;subset=latin-ext" rel="stylesheet">
    <style>
        html, body {
            padding: 0px;
            margin: 0px;
        }

        header {
            font-size: 32px;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            line-height: 1.188em;
            text-align: center;
            padding: 60px 0px;
            border-bottom: 10px solid #1969ba;
            background-color: #232323;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
        }

        header a:hover {
            color: #c5e2ff;
        }

        #map {
            position: absolute;
            top: 168px;
            left: 0px;
            right: 0px;
            bottom: 0px;
        }
       .button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #4CAF50; border-radius: 6px; padding: 10px 24px;} /* Green */
.button2 {background-color: #008CBA; border-radius: 6px; padding: 10px 24px;} /* Blue */



        </style>
</head>
<body>
<header>
    <a href="http://google.pl">Find Your Friends</a>

    <button class="button button1"><a href="/login">Zaloguj</a></button>
    <button class="button button2"><a href="/signup">Zarejestruj</a></button>
</header>
<div id="map"></div>

<script src="//maps.google.com/maps/api/js?sensor=false&amp;language=pl"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/gmap3.min.js"></script>

<script>
 if('geolocation' in navigator) {
    console.log('geolocation available');
    navigator.geolocation.getCurrentPosition(position => {
        var lat = position.coords.latitude;
        var long = position.coords.longitude;

        console.log(lat);
        console.log(long);

});
} else {
  console.log('geolocation not available')
}
$('#map').gmap3({
    map: {
        options: {
            center: [50, 20],
            zoom: 15,
            panControl: false,
            zoomControl: false
        }
    },
    marker: {
        values:[{
            latLng: [50, 20],
            data: 'User Name'
        }],
        events:{
            click: function(marker, event, context) {
                var map = $(this).gmap3('get'),
                    infowindow = $(this).gmap3({get:{name:'infowindow'}});
                if (infowindow) {
                    infowindow.open(map, marker);
                    infowindow.setContent(context.data);
                } else {
                    $(this).gmap3({
                        infowindow: {
                            anchor: marker,
                            options: {content: context.data}
                        }
                    });
                }
            }
        }
    }
});
</script>

</body>
</html>
